<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="/static/main.css">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .center {
            display: flex; 
            justify-content: center; 
        }
       
        
  
    </style>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="navbar">
          <li><a id="len1" class="hoverable" href="/">Home</a></li>
          <li><a id="len2" class="hoverable" href="#">About</a></li>
          <li><a id="len3" class="hoverable" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="page-title">
        <h2 class="display-1">Query Scheduler</h2>
        
      </div>
    </div>
   
      
    <h2>Data Table</h2>
    <br><br>
    <div class="center">
        <table>
            <tr>
                <th>Customer ID</th>
                <th>Product ID</th>
                <th>Subject</th>
                <th>Timestamp</th>
                <th>Priority</th>
                 <th>Query Close</th>
            </tr>
            {% for row in data_list %}
                <tr>
                    <td>{{ row.customer_id }}</td>
                    <td>{{ row.product_id }}</td>
                    <td>{{ row.subject }}</td>
                    <td>{{ row.timestamp }}</td>
                    <td>{{ row.priority }}</td>

                    <td>
                        <form action="/remove_row" method="POST">
                            <input type="hidden" name="customer_id" value="{{ row.customer_id }}">
                            <input type="hidden" name="product_id" value="{{ row.product_id }}">
                            <button type="submit">Query Close</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        function reloadPage() {
            location.reload();
        }
        setInterval(reloadPage, 60000);
    </script>
   

</body>
</html>
